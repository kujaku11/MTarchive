### Abstract of the submitted data set
abstract = This dataset consists of 146 magnetotelluric (MT) stations collected from 2014-2015 within the Cascades magamtic arc in southwest Washington. The U.S. Geological Survey and Oregon State University acquired these data to image the magmatic system beneath Mount St. Helens. These data have been used to create a regional conductivity model of this segment of the magmatic arc, including the suture zone between the Eocene Siletz Terrane and the Mesozoic North American margin.

### The purpose for releasing the data
purpose = The purpose of this data release is provide MT station locations, time-series data, and processed transfer functions to the public.

### Supplemental information that the user should know 
supplement_info = This data product contains magnetotelluric (MT) transfer functions (TFs), which define the frequency dependent linear relations between components of electromagnetic (EM) field variations measured at a single site. Two types of TF are provided for most sites, impedance data relating horizontal electric and magnetic fields and tipper data, relating vertical and horizontal magnetic fields. All of the TFs provide input data for subsequent MT inversion and interpretation. They are estimated from the raw EM time series by (a) Fourier transforming data in a series of short overlapping time windows, and (b) applying robust regression methods to calculate TFs from the resulting spectral field estimates. For remote reference processing, data from one or more synchronously recording sites are used for more effective signal/noise separation. The supplied TFs are calculated for a range of periods (which may vary, depending on instrumentation and deployment time), as well as estimation error covariances. \nReferences relevant to this release include: Wight, D., 1991, MT/EMAP Data Interchange Standard, The Society of Exploration Geophysicists. http://www.seg.org/documents/10161/77915/seg_mt_emap_1987.pdf. \nThis metadata documents the full suite of MT data for this site and includes the files below. Their contents are described in the PDF Guide_to_MT_Data_Types and an accompanying data dictionary (see entities and attributes for more information).

