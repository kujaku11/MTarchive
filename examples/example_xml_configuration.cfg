### Accuracy descriptions 
horizontal_accuracy = Spatial locations were determined from hand-held global positioning system (GPS) devices. In general, the GPS units used by field scientists recorded sample locations to within 100 feet (30 meters) of the true location. The locations were verified using a geographic information system (GIS) and digital topographic maps.
                
vertical_accuracy = Elevations were determined from USGS, The National Map, Bulk Point Query Service based on the USGS 3DEP (3D elevation program) 1/3 arc-second layer (10-meter). Vertical accuracy was not assessed for this specific dataset. The overall absolute vertical accuracy of the seamless DEMs within the conterminous United States (2013), expressed as the root mean square error (RMSE) of 25,310 reference points, was 1.55 meters (USGS, 2014 - http://dx.doi.org/10.3133/ofr20141008). The vertical accuracy varies across the U.S. as a result of differences in source DEM quality, terrain relief, land cover, and other factors.

### Processing steps
processing.step_01 = Time-series electric and magnetic field data were collected using wideband magnetotelluric instrumentation at each site location. These data are provided in ASCII format (*.asc files) for all stations.
processing.date_01 = 2014-07-24


processing.step_02 = Fourier spectra were calculated for windowed time-series data (*.asc files) and used to calculate cross- and auto-power spectra. Impedance and tipper transfer functions (see *.edi files) were calculated at each station. System and sensor responses (antenna.cal file) were deconvolved during this process. By this process, transfer function estimates were made for particular frequency bandwidths for each data run (4096 and 256 Hz sampling frequencies).
processing.date_02 = 2016-01-01

processing.step_03 = The transfer function estimates provided in the *.edi files and displayed in the *.png filea were constructed by selecting optimal TF estimates at each period from a suite of data runs. High (4096 Hz sampling rate) and low (256 Hz sampling rate) frequency wideband recordings provided TF estimates for 1000-1 Hz and 0.001-1 Hz, respectively. So-called optimal TFs were selected based on examination of phase slope, smooth curve assumptions, and operator discretion.
processing.date_03 = 2016-01-01
     
